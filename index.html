<!DOCTYPE html>
<html>
<head>
    <title>Earth Curvature Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Earth Curvature Calculator</h1>
    <form id="calc-form">
        <label for="l0">L0 Distance:</label><br>
        <input type="text" id="l0" name="l0"><br>
        <label for="h1">H1 Height:</label><br>
        <input type="text" id="h1" name="h1"><br>
        <input type="submit" value="Calculate">
    </form>
    <div id="results"></div>

    <!-- SVG Diagram -->
    <svg width="500" height="500">
        <g>
            <circle cx="250" cy="250" r="100" stroke="black" fill="transparent" />
            <path d="M 250 150 Q 250 150, 270 160" stroke="black" stroke-dasharray="5,5" fill="transparent" />
            <path d="M 250 150 Q 250 150, 230 160" stroke="black" stroke-dasharray="5,5" fill="transparent" />
            <path d="M 250 150 Q 250 150, 290 170" stroke="black" stroke-dasharray="5,5" fill="transparent" />
            <path d="M 230 160 L 230 140" stroke="black" fill="transparent" />
            <path d="M 230 140 L 290 170" stroke="black" fill="transparent" />
            <path d="M 290 170 L 290 190" stroke="black" fill="transparent" />
            <text x="250" y="270">O</text>
            <text x="230" y="160">A</text>
            <text x="250" y="140">B</text>
            <text x="290" y="170">C</text>
            <text x="230" y="140">h1</text>
            <text x="290" y="190">h2</text>
        </g>
    </svg>

    <script src="script.js"></script>
</body>
</html>
